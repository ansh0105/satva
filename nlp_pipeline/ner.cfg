[nlp]
lang = "en"
pipeline = ["llm"]

[components]

[components.llm]
factory = "llm"

[components.llm.task]
@llm_tasks = "spacy.NER.v3"
labels = ["PERSON", "ORGANISATION", "LOCATION","PRODUCT","FINANCIAL","DATE","EVENT","CONTACT","PROMOTION","THREAT"]
description = Entities are various types of information present in the text that can be useful for spam analysis. 
             These include names of individuals,organizations, products, financial information, locations, dates, 
             events, contact information, promotional content, and threats.
             Adjectives, verbs, adverbs are not entities.
             Pronouns are not entities.

[components.llm.task.label_definitions]
PERSON = "Names of individuals or groups. E.g., John Doe, Mr. Smith."
ORGANIZATION = "Names of companies, institutions, or organizations. E.g., Microsoft, Bank of America."
PRODUCT = "Names of products or services. E.g., iPhone, Windows 10."
FINANCIAL = "References to money, financial transactions, or assets. E.g., $1000, credit card."
LOCATION = "Geographical locations. E.g., New York, 123 Elm St."
DATE = "Dates or time-related information. E.g., January 1, 2024, 2 PM."
EVENT = "Names of events or occasions. E.g., Annual Sale, World Cup."
CONTACT = "Contact information. E.g., john.doe@example.com, +1-800-123-4567."
PROMOTION = "Promotional content or offers. E.g., 50% off, buy one get one free."
THREAT = "References to threats, warnings, or urgent actions. E.g., Your account will be suspended."

